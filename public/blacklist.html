<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklisted Symbols</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #131722;
        }
    </style>
</head>
<body class="font-sans">

    <div class="w-full p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-semibold text-gray-800">Blacklisted Symbols</h1>
            <a href="/" class="px-3 py-1.5 text-xs bg-blue-600 text-white rounded hover:bg-blue-500 transition">Back to Dashboard</a>
        </header>

        <div class="overflow-x-auto border border-gray-200">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr class="text-xs text-left text-gray-500 uppercase">
                        <th class="px-4 py-2">Symbol</th>
                        <th class="px-4 py-2">Time Remaining (seconds)</th>
                    </tr>
                </thead>
                <tbody id="blacklist-table-body" class="divide-y divide-gray-200">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/blacklist.js"></script>
</body>
</html>
